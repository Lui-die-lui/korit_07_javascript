<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="5f5f5f">
    <!-- input은 거의 항상 매개변수 값이 있음 -->
    <input
      type="text"
      onkeypress="myFunction(event)"
      onkeydown="myFunction(event)"
      onkeyup="myFunction(event)"
    />

  <!-- my function(event) 로 쓰고 호출한 것은 argument 로 보고, 밑에 하ㅏㅁ수 정의할 때 e 쓴건 매개변수로 보면 됨. Java에서 배웠던 지식 및 용어는 그대로 용인함 -->

    <script>
      function myFunction(e) {
        console.log(e.type); // 이벤트 이름 출력
        console.log(e.target); // 이벤트를 발생시키느 DOM Element
        console.log(e.target.value); // 이벤트가 일어나는 시점에 입력된 값이 어떻게 변하는지를 출력
        // input 태그에서 제일 많이 쓰는것이 e.target

      }
    </script>
  </body>
</html>
